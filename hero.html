<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hero Header</title>
  <link rel="stylesheet" href="./hero.css" />
  <link rel="preload" as="image" href="/assets/3colorbackground.jpg" />
  <link rel="preload" as="image" href="/assets/swlightssscaled.png" />
</head>
<body>
  <header class="hero">
    <div class="hero__bg" aria-hidden="true"></div>

    <div class="hero__wrap">
      <div class="copy">
        <h1>
          Bible notes<br />
          with <span class="accent">Living<br />Margins</span>
        </h1>

        <p>
          Marginality helps you take structured, verse-linked note entries,
          organize them into notebooks, and view and manage them how you need.
        </p>

        <div class="cta-row">
          <a class="btn primary" href="#get">Get the app</a>
          <a class="btn" href="#contact">Contact us</a>
        </div>
      </div>

      <img class="shot" src="/assets/swlightssscaled.png" alt="Marginality app screenshot" />
    </div>
  </header>
</body>
</html>
